<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
  <title>Jacqueline Yang - Digital Marketer</title>
</head>
<body>

  <header>
    <div class="image-container">
    <img src="intro image.jpg" alt="Jacqueline Yang looking to the side while against a wall">
    <h1>Jacqueline Yang</h1>
    <p>I'm a digital marketer with skills in SEO ranging from social media to website design.</p>
    </div>
  </header>

  <section class="project">
    <img src="jacYangHeadshot.jpg" alt="Jacqueline Yang Headshot Photo">
    <h2>Learn more about me below</h2>
  </section>

  <section class="project">
    <img src="20240127_034555.jpg" alt="Project 2">
    <h2>Project Two</h2>
    <p>test</p>
  </section>

  <section class="project">
    <img src="20231228_213549.jpg" alt="Project 3">
    <h2>Project Three</h2>
    <p>test</p>
  </section>

  <script>
    const projects = document.querySelectorAll('.project');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.3,
    });

    projects.forEach(project => observer.observe(project));
  </script>

</body>
</html>
