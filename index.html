<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jacqueline Yang</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #111;
      color: white;
    }

    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .image-container {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .image-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="image-container">
      <img src="jacYangHeadshot.jpg" alt="Jacqueline Yang headshot"/>
    </div>
  </div>

  <div class="section">
    <div class="image-container">
      <img src="20240127_034555.jpg" alt="test 1"/>
    </div>
  </div>

  <div class="section">
    <div class="image-container">
      <img src="20231228_213549.jpg" alt="test 2"/>
    </div>
  </div>

  <script>
    const observers = document.querySelectorAll('.image-container');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.3,
    });

    observers.forEach(container => {
      observer.observe(container);
    });
  </script>
</body>
</html>
