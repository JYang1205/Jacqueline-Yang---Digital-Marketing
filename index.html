<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jacqueline Yang - Digital Marketer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      line-height: 1.6;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #1a1a1a, #121212);
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
    }

    header p {
      max-width: 600px;
      margin: 1rem auto;
      color: #ccc;
    }

    .project {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .project.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .project img {
      max-width: 90%;
      max-height: 60vh;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .project h2 {
      margin: 0.5rem 0;
    }

    .project p {
      max-width: 600px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Jacqueline Yang</h1>
    <p>I'm a digital marketer with skills in SEO ranging from social media to website design.</p>
  </header>

  <section class="project">
    <img src="jacYangHeadshot.jpg" alt="Jacqueline Yang Headshot Photo">
    <h2>Learn more about me below</h2>
  </section>

  <section class="project">
    <img src="20240127_034555.jpg" alt="Project 2">
    <h2>Project Two</h2>
    <p>test</p>
  </section>

  <section class="project">
    <img src="20231228_213549.jpg" alt="Project 3">
    <h2>Project Three</h2>
    <p>test</p>
  </section>

  <script>
    const projects = document.querySelectorAll('.project');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.3,
    });

    projects.forEach(project => observer.observe(project));
  </script>

</body>
</html>
